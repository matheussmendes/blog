<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">

    <form layout:fragment="corpo" method="post" th:action="@{/logar}">
        <div class="container">
            <div class="form-group col-md-12">
                <label style="font-weight: bold" for="exampleInputEmail1">E-mail</label>
                <input th:maxlength="50" name="username" size="30" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguÃ©m.</small>
            </div>
            <div class="form-group col-md-12">
                <label style="font-weight: bold" for="exampleInputPassword1">Senha</label>
                <input th:maxlength="20" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" size="30">
            </div>
            <div style="text-align: center">
                <button  type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <div  style="margin-top: 40px; text-align: center">
                <p><a th:href="@{/cadastre-se}" style="text-decoration: none">Cadastre-se</a></p>
            </div>

        </div>
    </form>

</html>
