<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorate="layout/layout">

<section layout:fragment="corpo" class="container" style="margin-top: 80px; width: 50%">

    <form th:action="@{/buscarPostPorTitulo}" style="margin-top: 50px; margin-bottom: 50px;">
        <div class="input-group">
            <input th:name="titulo" type="text" class="form-control" placeholder="Pesquisar postagens"  aria-describedby="button-addon4">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
            </div>
        </div>
    </form>

<!-- comentÃ¡rio!  dfafaf-d ddfd dafafa-->
    <div>
        <div class="card" th:each="postagem : ${postagens}" style="margin:25px;">
           <a th:href="@{/detalhes/{id} (id = ${postagem.getId()})}"><h5 class="card-header" th:text="${postagem.getTitulo()}"></h5></a>
            <div class="card-body">

                <div class="row">
                    <span class="glyphicon glyphicon-shopping-cart"></span> <h5 class="card-title" th:text="${postagem.getUsuario().getNome()}"></h5>
                </div>

                 <div class="row">
                     <span style="margin-right: 4px"> Data:  </span><p class="card-text" th:text="${#temporals.format(postagem.getData(), 'dd/MM/yyyy')}"></p>
                 </div>

                <div class="row" style="margin-top: 10px; margin-bottom: 10px; text-align: justify">
                    <p class="card-text" th:text="${#strings.abbreviate(postagem.getTexto(), 400)}"></p>
                </div>

               <div class="row" >
                   <a th:href="@{/detalhes/{id} (id = ${postagem.getId()})}" class="btn btn-primary"  style="margin:5px">Ler</a>
               </div>

            </div>
        </div>
    </div>
</section>

</html>
